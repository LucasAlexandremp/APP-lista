<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Compras</h1>
    <form id="shopping-list-form">
        <label for="item">Item:</label>
        <input type="text" id="item" placeholder="Digite o nome do item">
        <label for="quantity">Quantidade:</label>
        <input type="text" id="quantity" placeholder="Digite a quantidade do item">
        <label for="price">Preço:</label>
        <input type="text" id="price" placeholder="Digite o preço do item">
        <button type="button" onclick="addItem()">Adicionar</button>
    </form>
    <ul id="item-list">
    </ul>
    <p id="total">Total: R$ 0.00</p>

    <script>
        const itemList = document.getElementById('item-list');
        const totalElement = document.getElementById('total');
        let total = 0;

        function addItem() {
            const item = document.getElementById('item').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);

            if (item && quantity && price) {
                const li = document.createElement('li');
                li.textContent = `${item} - ${quantity}x - R$ ${(price * quantity).toFixed(2)}`;
                itemList.appendChild(li);
                total += price * quantity;
                totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
                document.getElementById('item').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('price').value = '';
            }
        }
    </script>
</body>
</html>
